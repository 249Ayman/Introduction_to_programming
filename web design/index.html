<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First page</title>
</head>
<body>
    <h1>Novell Services Login</h1>
    <br>
    <div class="form">
        <form action="">
            <label for="UN">Username: </label> <br>
            <input type="text" name="" id=""> <br>
            <label for="Pass">Password: </label> <br>
            <input type="text" name="" id=""> <br>
            <label for="CE">City of Employment: </label> <br>
            <input type="text" name="" id=""> <br>
            <label for="">Web server: </label><br>
            <select name="" id="">
                <option value="">- Choose a server -</option>
            </select>
        </form>
    </div>
    <br>
    <div class="radio">
        <h3>Please specify your role: </h3>
        <form>
            <input type="radio" id="html" name="" value="">
            <label for="html">Admin</label><br>
            <input type="radio" id="" name="" value="">
            <label for="css">Engineer</label><br>
            <input type="radio" id="" name="" value="">
            <label for="javascript">Manager</label> <br>
            <input type="radio" id="" name="" value="">
            <label for="javascript">Guest</label>
        </form>
    </div>
    <br>
    <div class="check">
        <h3>Single sign-on to the following: </h3>
        <form action="">
            <input type="checkbox" name="" id="">
            <label for="">Mail</label> <br>
            <input type="checkbox" name="" id="">
            <label for="">Payroll</label> <br>
            <input type="checkbox" name="" id="">
            <label for="">Self-serivce</label>
        </form>
    </div>
    <br>
    <div class="button">
        <button>Login</button>
        <button>Reset</button>
    </div>
</body>
</html>
